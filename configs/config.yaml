# @package _global_
defaults:
  - _self_
  - override /model: dcgan
  - override /data: mnist
  - override /training: basic

# Experiment settings
experiment_name: "data_augmentation_gan"
seed: 42
device: "auto"  # auto, cpu, cuda, mps

# Paths
data_dir: "data"
checkpoint_dir: "checkpoints"
log_dir: "logs"
assets_dir: "assets"

# Logging
log_level: "INFO"
use_wandb: false
wandb_project: "data-augmentation-gan"

# Evaluation
eval_frequency: 10
save_frequency: 10
sample_frequency: 5
num_samples: 64

# Model checkpointing
save_best: true
save_last: true
monitor_metric: "fid"
monitor_mode: "min"
