# @package model
_target_: src.models.dcgan.DCGAN

# Generator config
generator:
  z_dim: 100
  hidden_dim: 64
  image_size: 28
  channels: 1
  
# Discriminator config  
discriminator:
  image_size: 28
  channels: 1
  hidden_dim: 64
  
# Loss config
loss:
  _target_: src.models.losses.GANLoss
  gan_mode: "vanilla"  # vanilla, lsgan, wgangp
  lambda_gp: 10.0
  
# Optimizer config
optimizer:
  generator:
    _target_: torch.optim.Adam
    lr: 0.0002
    betas: [0.5, 0.999]
  discriminator:
    _target_: torch.optim.Adam
    lr: 0.0002
    betas: [0.5, 0.999]
    
# Scheduler config
scheduler:
  generator:
    _target_: torch.optim.lr_scheduler.CosineAnnealingLR
    T_max: 100
  discriminator:
    _target_: torch.optim.lr_scheduler.CosineAnnealingLR
    T_max: 100
